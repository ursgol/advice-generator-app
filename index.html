<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="styles/style.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      
      <div class="text-advice">
        <h2 class="advice-id"></h2>
        <cite class="advice"></cite>
      </div>
      
      <div class="pattern-divider">
        <img src="images/pattern-divider-mobile.svg" alt="divider" />
        <img src="images/pattern-divider-desktop.svg" alt="divider" hidden />
      </div>
      <button onclick="window.location.reload()"><img src="./images/icon-dice.svg" alt="icon-dice" class="icon-dice"></button>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/ursgol">UrsGol</a>.
    </footer>
    <script src="scripts/index.js"></script>
  </body>
</html>
